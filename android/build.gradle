// Top-level build file where you can add configuration options common to all sub-projects/modules.
ext.kotlin_version = '1.7.0'
buildscript {
    ext {
        buildToolsVersion = "30.0.2"
        minSdkVersion = 24
        compileSdkVersion = 33
        targetSdkVersion = 33
        ndkVersion = "21.4.7075529"
        androidXAnnotation = "1.2.0"
        androidXBrowser = "1.3.0"
        kotlinVersion = "1.7.0"
        googlePlayServicesAuthVersion = "19.2.0" // <--- use this version or newer
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.1.1")// <--- use this version or newer
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.google.gms:google-services:4.3.15'// <--- use this version or newer
        classpath("de.undercouch:gradle-download-task:5.0.1")
//          classpath("com.facebook.react:react-native-gradle-plugin")
    }
}


subprojects { subproject ->
    if(project['name'] == 'react-native-firebase-push-notifications'){
        project.configurations { compile { } }
    }
}

def REACT_NATIVE_VERSION = new File(['node', '--print',"JSON.parse(require('fs').readFileSync(require.resolve('react-native/package.json'), 'utf-8')).version"].execute(null, rootDir).text.trim())

allprojects {
     configurations.all {
          resolutionStrategy {
            force "com.facebook.react:react-native:" + REACT_NATIVE_VERSION
          }
    }
    repositories {
     mavenLocal() // faceBook Login:
      jcenter()
      google() // <--- make sure this is included
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        google()
        maven { url 'https://maven.google.com' }
        maven { url 'https://www.jitpack.io' }
    }
}
